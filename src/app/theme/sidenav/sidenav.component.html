<!-- Sidebar -->
<div class="bg-white" id="sidebar-wrapper">
    <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom d-flex align-items-center justify-content-center">
        C-Tax
    </div>
    <div class="list-group list-group-flush my-3">
        <a 
            routerLink="/operations-manager-dashboard" 
            routerLinkActive="active" 
            class="list-group-item list-group-item-action bg-transparent second-text fw-bold ">
            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
        </a>
        <a 
            routerLink="/taxes" 
            routerLinkActive="active" 
            class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
            <i class="fas fa-file-invoice-dollar me-2"></i>Taxes
        </a>
        <a 
            routerLink="/analytics" 
            routerLinkActive="active" 
            class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
            <i class="fas fa-chart-line me-2"></i>Analytics
        </a>
        <a 
            routerLink="/reports" 
            routerLinkActive="active" 
            class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
            <i class="fas fa-paperclip me-2"></i>Reports
        </a>
        <a 
            routerLink="/operations-manager-listing" 
            routerLinkActive="active" 
            class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
            <i class="fas fa-sitemap me-2"></i>TCA Mng Chart
        </a>
        <a 
            routerLink="/products" 
            routerLinkActive="active" 
            class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
            <i class="fas fa-gift me-2"></i>Products
        </a>
        <a 
            routerLink="/chat" 
            routerLinkActive="active" 
            class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
            <i class="fas fa-comment-dots me-2"></i>Chat
        </a>
        <a 
            routerLink="/outlet" 
            routerLinkActive="active" 
            class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
            <i class="fas fa-map-marker-alt me-2"></i>Zones
        </a>
        <a 
            class="list-group-item list-group-item-action bg-transparent text-danger fw-bold" 
            (click)="logout()">
            <i class="fas fa-power-off me-2"></i>Logout
        </a>
    </div>
</div>
