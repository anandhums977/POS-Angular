<div class="dialog-container">
   <div class="dialog-header">
      <div class="title">Create State</div>
      <svg (click)="dialogRef.close()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 25 25"
         fill="none">
         <path
            d="M23.7148 0.614221C23.1942 0.0935996 22.3501 0.0935996 21.8295 0.614221L12.1052 10.3385L2.381 0.614221C1.86039 0.0935996 1.0163 0.0935996 0.495691 0.614221C-0.0249308 1.13483 -0.0249308 1.97892 0.495691 2.49952L10.2199 12.2238L0.495718 21.9479C-0.0249041 22.4686 -0.0249041 23.3126 0.495718 23.8333C1.01633 24.3539 1.86042 24.3539 2.38102 23.8333L12.1052 14.1091L21.8295 23.8333C22.3501 24.3539 23.1942 24.3539 23.7148 23.8333C24.2354 23.3126 24.2354 22.4686 23.7148 21.948L13.9905 12.2238L23.7148 2.49952C24.2354 1.97892 24.2354 1.13483 23.7148 0.614221Z"
            fill="#101010" fill-opacity="0.5" />
      </svg>
   </div>
   <div class="dialog-content">
      <form class="form-container" [formGroup]="stateForm" (ngSubmit)="onSubmit()">
         <div class="form-grid">
            <!-- Left Panel -->
            <div class="left-panel">
               <div class="form-field-container">
                  <mat-form-field appearance="outline" class="full-width">
                     <mat-label>Name</mat-label>
                     <input matInput formControlName="name">
                  </mat-form-field>
                  <mat-error *ngIf="stateForm.get('name')?.hasError('required')">Name is
                     required</mat-error>
               </div>
            </div>

            <!-- Right Panel -->
            <div class="right-panel">
               <div class="form-field-container">
                  <mat-form-field appearance="outline" class="full-width">
                     <mat-label>Select Admin</mat-label>
                     <mat-select formControlName="admin">
                        <mat-option value="1">Admin 1</mat-option>
                        <mat-option value="2">Admin 2</mat-option>
                        <mat-option value="3">Admin 3</mat-option>
                     </mat-select>
                  </mat-form-field>
                  <mat-error *ngIf="stateForm.get('state')?.hasError('required')">State is
                     required</mat-error>
               </div>
            </div>
         </div>

         <!-- Submit Button -->
         <div class="button-container">
            <app-button class="create-button" buttonLabel="Create State"></app-button>
         </div>
      </form>
   </div>
</div>
