<img class="wave" src="assets/login/wave.png">
<div class="container">
  <div class="img">
    <img src="assets/login/pos-carrier.png">
  </div>
  <div class="login-content">
    <form>
      <img src="assets/common/avatar.svg" alt="Avatar">
      <h2 class="title">Welcome</h2>
      <div class="input-div one">
        <div class="i">
          <i class="fas fa-user"></i>
        </div>
        <div class="div">
          <h5>Username</h5>
          <input type="text" class="input" [(ngModel)]="username" name="username" required>
        </div>
      </div>
      <div class="input-div pass">
        <div class="i">
          <i class="fas fa-lock"></i>
        </div>
        <div class="div">
          <h5>Password</h5>
          <input type="password" class="input" [(ngModel)]="password" name="password" required>
        </div>
      </div>
      <a href="#">Forgot Password?</a>
      <button type="button" class="btn" (click)="onLogin()">Login</button>
    </form>
  </div>
</div>
